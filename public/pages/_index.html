    <title>Alex Martinez | Tech Consultant & Developer</title>
    <meta name="description" content="Personal portfolio and tech consultancy website for Alex Martinez, a full-stack developer specializing in web applications and software solutions.">
    <meta name="author" content="Alex Martinez">

    <!-- =================================================================== -->
    <!-- 2. OPEN GRAPH (OG) META TAGS FOR LINK PREVIEWS -->
    <!-- =================================================================== -->
    <!-- These are used by Facebook, iMessage, WhatsApp, LinkedIn, etc. -->
    
    <!-- og:title - The title that will appear in the preview -->
    <meta property="og:title" content="Alex Martinez | Tech Consultant & Developer" />
    
    <!-- og:description - A short summary of the page -->
    <meta property="og:description" content="Portfolio and services of a software specialist with 8+ years of experience in programming and web development." />
    
    <!-- og:image - The MOST IMPORTANT tag. Use a high-quality image. -->
    <!-- Replace this URL with a direct link to an image you want to show. -->
    <!-- Ideal size: 1200x630 pixels. -->
    <meta property="og:image" content="http://www.casatech.org/img/link-preview-img.png" />
    
    <!-- og:url - The full, canonical URL of the page -->
    <meta property="og:url" content="http://www.casatech.org" /> <!-- Replace with your actual domain -->
    
    <!-- og:type - The type of content. 'website' is standard. -->
    <meta property="og:type" content="website" />

    <!-- =================================================================== -->
    <!-- 3. TWITTER CARD META TAGS -->
    <!-- =================================================================== -->
    <!-- These are specific to Twitter but are good fallbacks. -->
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alex Martinez | Tech Consultant & Developer" />
    <meta name="twitter:description" content="Portfolio and services of a software specialist with 8+ years of experience in programming and web development." />
    <!-- Use the same image as your og:image -->
    <meta name="twitter:image" content="http://www.casatech.org/img/link-preview-img.png" />
